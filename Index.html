<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Nature Gallery</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <!-- the responsive header -->
    <header>
        <h1>My GCSE Photography Nature Gallery</h1>
    </header>

    <!-- contains the flexbox -->
    <div id="container">

        <!-- card 1 -->
        <div class="container__card">

            <!-- image container-->
            <div class="container__card__imagecontainer">
                <img src="/images/image1.jpg">
            </div>

            <!-- textbox container -->
            <div class="container__card__textbox">
                <p>I took this photo at a garden center when i was out 
                with my family. At the time we were learning to colour
                spot images so i made the background monochrome and
                the butterfly and flower retain their colour.</p>
            </div>

        </div>

    </div>

</body>

</html>
